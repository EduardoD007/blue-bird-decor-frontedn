

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Bird Decor</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <header>
    <img class="img_logo" src="../Assets/blue-bird-outline-vectors.png">
    <a href="../index.html"><spam class="texto_logo"> Blue Bird Decor</spam></a>
    <spam class="texto_nome_loja">Casa Decora</spam>
  </header>
  <main class="container" >
    <section class="container__menu"><br>
      <div class="menu_item--top">
        <a href="/html/cadastros_main.html" class="menu_texto">Cadastros</a> 
      </div>
      <div class="menu_item--down">
        <a href="/html/buscar_produto.html" class="menu_texto">Buscar</a>    
      </div>
    </div>
    </section>
    <section class="container__conteudo">
      <div class="container_formulario_conteudo">
        <div class="formulario_texto--h1">
          Cadastro de produto:
        </div>
        <form class="formulario_conteudo" id="cadastro-produto" >
          <div class="formulario_campos_id">
            <label>Id:</label>
            <label id="id"></label>
          </div>
          <div class="formulario_conteudo__line"></div>
          <div class="formulario_conteudo__container_campos">
            Categoria
            <select class="formulario_campos" id="categoria" value="Escolha a categoria">
              <option>Escolha uma categoria</option>
            </select>
          </div>
          <div class="formulario_conteudo__container_campos">
            Subcategoria
            <select type="text" class="formulario_campos" id="subcategoria" >
              <option>Escolha uma subcategoria</option>
            </select>
          </div>
          <div class="formulario_conteudo__container_campos">
            Fornecedor
            <select class="formulario_campos" id="fornecedor" value="Escolha o fornecedor" >
              <option> Escolha um fornecedor</option>
            </select>
          </div>
          <div class="formulario_conteudo__container_campos">
            Referência:
            <input type="text" class="formulario_campos" id="referencia" >
          </div>  
          <div class="formulario_conteudo__line"></div>
          <div class="formulario_conteudo__container_campos">
            Descrição:
            <input type="text" class="formulario_campos" id="descricao" size="42">
          </div>
          <div class="formulario_conteudo__container_campos">
            Tipo de medida:
            <input type="text" class="formulario_campos" id="medida" >
          </div>
          <div class="formulario_conteudo__container_campos">
            Largura (Tecidos):
            <input type="text" class="formulario_campos" id="largura" >
          </div>
          <div class="formulario_conteudo__line"></div>
          <div class="formulario_conteudo__container_campos">
            Preço de custo:
            <input type="text" class="formulario_campos" id="custo" >
          </div>
          <div class="formulario_conteudo__container_campos" >
            Preço de venda:
            <input type="text" class="formulario_campos" id="venda" >
          </div>
          <div class="formulario_conteudo__espaco" >
          </div>
          <input type="submit" class="formulario_conteudo__botao_submit" value="Cadastrar" id="botao-buscar"  >
        </form>
      </div>
      <table class="titulos_colunas_tabela" >
        <tr>
          <th style="width: 9%;">Id</th>
          <th style="width: 9%">Categoria</th>
          <th style="width: 9%">Subcategoria</th>
          <th style="width: 9%">Fornecedor</th>
          <th style="width: 9%;">Descrição</th>
          <th style="width: 9%;">Referência</th>
          <th style="width: 9%;">Medida</th>
          <th style="width: 9%;">Largura</th>
          <th style="width: 9%;">Custo</th>
          <th style="width: 9%;">Venda</th>
          <th style="width: 3%;"></th>
          <th style="width: 3%;"></th>
          <th style="width: 3%;"></th>
        </tr>
      </table>
      <table class="tabela_conteudo" id="tabela-produtos" >
      </table>
    </section>
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/main.js"> </script>
    <script type="module" src="../js/cadastro-produtos.js"></script>
    <script type="module" src="../js/ui.js"></script> 
    
  </body>
  </main>
  <footer>
    <div>
      Blue Bird Decor
    </div>
  </footer>

</html>
